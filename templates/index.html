<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" sizes="192x192" href="static/logo-remove.png" type="image/x-icon"/>
    <title>BackFreeze</title>
  </head>
  <body>
    
    <div class="row">
        <div class="div2 col-sm-12 col-lg-4 col-md-4">
            <p class="p11">BackFreeze</p>
            <form action="/" method="post" enctype="multipart/form-data" class="mt-3">
                <label for="imageUpload" class="custom-file-upload">
                    <img src="/static/upaload.jpg" class="form-label img" height="200px" width="200px">
                </label>
                <input type="file" name="imageUpload" id="imageUpload" class="form-control" accept=".jpg,.png" style="display: none;" required>
                <div class="img">
                <button type="submit" class="btn btn-outline-secondary mt-2">Upload & Remove Background</button>
                </div>  
            </form>
        </div>
        <div class="div1 col-sm-12 col-lg-8 col-md-8">
            <p class="p22 ms-auto px-5 py-3">Erase image backgrounds for free!</p>
            {% if filename %}
            <div class="mt-4">
                <img src="{{url_for('static', filename='/images/img1.png')}}" alt="Removed Background" style="height:350px;width:350px;"
                    class="img-fluid">
           
            <div class="mt-2">
                <a href="{{url_for('static', filename='/images/img1.png')}}" download="removed_background.png"
                    class="btn btn-outline-secondary" style="width:50%;padding: 20px;;margin-bottom:10px;">Download Image</a>
            </div>
        </div>
            {% endif %}  
     </div>
           
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
